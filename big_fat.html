<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Fat Strings</title>
  </head>
  <body>
    <form>
      <h2>Input</h2>
      <input type="text" id="input" value="" /><br />
      <input type="button" value="Submit" onclick="getInput()" />
      <label id="optionSelector">
        <select name="select" id="select">
          <option>If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
          <option>If input is a full name: Find the first name</option>
          <option>If input is a full name: Find the length of the first name</option>
          <option>If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
          <option>If input is a filename: Check if a filename is .png or .jpg</option>
          <option>If input is a password: Hide a password with the correct number of *s</option>
          <option>With any input: Make the third character in a name uppercase</option>
          <option>With any input: Make a character uppercase, if it follows a space or a hyphen</option>
        </select>
      </label>
      <br />
      <h2>Output</h2>
      <div id="output"></div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
